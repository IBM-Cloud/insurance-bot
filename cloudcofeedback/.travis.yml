language: go
go:
- '1.5'
sudo: true
env:
  global:
  - CF_APP=cloudcofeedback
  - CF_API=https://api.ng.bluemix.net
  - secure: ""
  - CF_ORGANIZATION=Dev-Advocates
  - CF_SPACE=prod
  - secure: ""
before_deploy: npm install -g cf-blue-green
deploy:
  provider: script
  script: cf-blue-green-travis
  on:
    branch: master
    repo: IBM-Bluemix/cloudcofeedback
